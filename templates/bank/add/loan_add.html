<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贷款添加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin: 0;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"], input[type="date"], input[type="number"] {
            width: 95%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="submit"], .btn-back {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }

        input[type="submit"]:hover, .btn-back:hover {
            background-color: #45a049;
        }

        .btn-back {
            background-color: #45a049;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
    <script>
        window.onload = function() {
            var errorMsg = '{{ error|escapejs }}';
            if (errorMsg) {
                alert(errorMsg);
            }
        }
    </script>
</head>
<body>
<h1>添加贷款信息</h1>
<div class="container">
    <form method="post" action="../loan_add/">
        {% csrf_token %}
        <table>
            <tr>
                <th>贷款ID</th>
                <td><input type="text" id="loan_id" name="loan_id"></td>
            </tr>
            <tr>
                <th>账户ID</th>
                <td><input type="text" id="account_number" name="account_number"></td>
            </tr>
            <tr>
                <th>贷款金额</th>
                <td><input type="number" id="loan_amount" name="loan_amount" step="0.01"/></td>
            </tr>
            <tr>
                <th>贷款发放日期</th>
                <td><input type="date" id="disbursement_date" name="disbursement_date"/></td>
            </tr>
            <tr>
                <th>到期日期</th>
                <td><input type="date" id="due_date" name="due_date"/></td>
            </tr>
            <tr>
                <th>贷款利率</th>
                <td><input type="number" id="loan_rate" name="loan_rate" step="0.01"/></td>
            </tr>
            <tr>
                <th>贷款状态</th>
                <td><input type="text" id="loan_status" name="loan_status"/></td>
            </tr>
            <tr>
                <th>剩余还款金额</th>
                <td><input type="number" id="remaining_amount" name="remaining_amount" step="0.01"/></td>
            </tr>
        </table>
        <div class="submit-container">
            <input type="submit" value="提交"/>
            <button type="button" onclick="window.location.href='../'" class="btn-back">返回</button>
        </div>
    </form>
</div>
</body>
</html>
