<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户添加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin: 0;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"], input[type="date"], input[type="number"], input[type="email"] {
            width: 95%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
    <script>
        window.onload = function() {
            var errorMsg = '{{ error|escapejs }}';
            if (errorMsg) {
                alert(errorMsg);
            }
        }
    </script>
</head>
<body>
<h1>添加账户信息</h1>
<div class="container">
    <form method="post" action="../account_add/">
        {% csrf_token %}
        <table>
            <tr>
                <th>账户ID</th>
                <td><input type="text" id="account_number" name="account_number"></td>
            </tr>
            <tr>
                <th>客户ID</th>
                <td><input type="text" id="customer_id" name="customer_id"></td>
            </tr>
            <tr>
                <th>账户类型</th>
                <td><input type="text" id="account_type" name="account_type"/></td>
            </tr>
            <tr>
                <th>开户日期</th>
                <td><input type="date" id="opening_date" name="opening_date"/></td>
            </tr>
            <tr>
                <th>账户状态</th>
                <td><input type="text" id="account_status" name="account_status"/></td>
            </tr>
            <tr>
                <th>当前余额</th>
                <td><input type="number" id="current_balance" name="current_balance" step="0.01"/></td>
            </tr>
            <tr>
                <th>存款利率</th>
                <td><input type="number" id="interest_rate" name="interest_rate" step="0.01"/></td>
            </tr>
            <tr>
                <th>透支限额</th>
                <td><input type="number" id="overdraft_limit" name="overdraft_limit" step="0.01"/></td>
            </tr>
        </table>
        <div class="submit-container">
            <input type="submit" value="提交"/>
            <button type="button" onclick="window.location.href='../'">返回</button>
        </div>
    </form>
</div>
</body>
</html>
