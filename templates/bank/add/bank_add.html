<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银行添加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin: 0;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"], input[type="date"], input[type="email"] {
            width: 95%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px; /* 添加间隔 */
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validateForm() {
            var bankId = document.getElementById("bank_id").value;
            if (bankId === "") {
                alert("银行ID不能为空");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<h1>添加银行信息</h1>
<div style="display: flex; justify-content: center; width: 100%;">
    <form method="post" action="../bank_add/" onsubmit="return validateForm()">
        {% csrf_token %}
        <table>
            <tr>
                <th>银行ID</th>
                <td><input type="text" id="bank_id" name="bank_id"></td>
            </tr>
            <tr>
                <th>名称</th>
                <td><input type="text" id="bank_name" name="bank_name"/></td>
            </tr>
            <tr>
                <th>地址</th>
                <td><input type="text" id="bank_address" name="bank_address"/></td>
            </tr>
            <tr>
                <th>成立日期</th>
                <td><input type="date" id="established_date" name="established_date"/></td>
            </tr>
            <tr>
                <th>营业状态</th>
                <td><input type="text" id="operational_status" name="operational_status"/></td>
            </tr>
            <tr>
                <th>电话</th>
                <td><input type="text" id="contact_phone" name="contact_phone"/></td>
            </tr>
            <tr>
                <th>邮箱</th>
                <td><input type="email" id="contact_email" name="contact_email"/></td>
            </tr>
            <tr>
                <th>服务类型</th>
                <td><input type="text" id="service_type" name="service_type"/></td>
            </tr>
        </table>
        <div class="submit-container">
            <input type="submit" value="提交"/>
            <button type="button" onclick="window.location.href='../'">返回</button>
        </div>
    </form>
</div>
</body>
</html>
