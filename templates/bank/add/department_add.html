<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门添加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin: 0;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"], input[type="date"], textarea {
            width: 95%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
    <script>
        window.onload = function() {
            var errorMsg = '{{ error|escapejs }}';
            if (errorMsg) {
                alert(errorMsg);
            }
        }
    </script>
</head>
<body>
<h1>添加部门信息</h1>
<div class="container">
    <form method="post" action="../department_add/">
        {% csrf_token %}
        <table>
            <tr>
                <th>部门ID</th>
                <td><input type="text" id="department_id" name="department_id"></td>
            </tr>
            <tr>
                <th>所属银行ID</th>
                <td><input type="text" id="bank_id" name="bank_id"></td>
            </tr>
            <tr>
                <th>部门名称</th>
                <td><input type="text" id="department_name" name="department_name"/></td>
            </tr>
            <tr>
                <th>职责描述</th>
                <td><textarea id="responsibilities" name="responsibilities"></textarea></td>
            </tr>
            <tr>
                <th>部门位置</th>
                <td><input type="text" id="location" name="location"/></td>
            </tr>
            <tr>
                <th>联系电话</th>
                <td><input type="text" id="contact_phone" name="contact_phone"/></td>
            </tr>
            <tr>
                <th>经理ID</th>
                <td><input type="text" id="manager_id" name="manager_id"/></td>
            </tr>
        </table>
        <div class="submit-container">
            <input type="submit" value="提交"/>
            <button type="button" onclick="window.location.href='../'">返回</button>
        </div>
    </form>
</div>
</body>
</html>
