<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑账户</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin: 0;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"], input[type="date"], input[type="email"] {
            width: 95%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px; /* 添加间隔 */
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>编辑账户信息</h1>
<div style="display: flex; justify-content: center; width: 100%;">
    <form action="../account_edit/?account_number={{ account.account_number }}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID</th>
                <td><input type="text" id="account_number" name="account_number" value="{{ account.account_number }}" readonly
                           style="background-color: #d3d3d3; pointer-events: none;"></td>
            </tr>
            <tr>
                <th>客户ID</th>
                <td><input type="text" id="customer_id" name="customer_id" value="{{ account.customer_id }}" readonly
                           style="background-color: #d3d3d3; pointer-events: none;"></td>
            </tr>
            <tr>
                <th>账户类型</th>
                <td><input type="text" id="account_type" name="account_type" value="{{ account.account_type }}"></td>
            </tr>
            <tr>
                <th>开户日期</th>
                <td><input type="date" id="opening_date" name="opening_date"
                           value="{{ account.opening_date|date:"Y-m-d" }}"></td>
            </tr>
            <tr>
                <th>账户状态</th>
                <td><input type="text" id="account_status" name="account_status"
                           value="{{ account.account_status }}"></td>
            </tr>
            <tr>
                <th>当前余额</th>
                <td><input type="number" id="current_balance" name="current_balance" value="{{ account.current_balance }}">
                </td>
            </tr>
            <tr>
                <th>存款利率</th>
                <td><input type="number" id="interest_rate" name="interest_rate" value="{{ account.interest_rate }}">
                </td>
            </tr>
            <tr>
                <th>透支限额</th>
                <td><input type="number" id="overdraft_limit" name="overdraft_limit" value="{{ account.overdraft_limit }}"></td>
            </tr>
        </table>
        <div class="submit-container">
            <input type="submit" value="提交">
            <button type="button" onclick="window.location.href='../'">返回</button>
        </div>
    </form>
</div>
</body>
</html>
