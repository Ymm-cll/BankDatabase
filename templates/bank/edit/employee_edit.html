<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑员工</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin: 0;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"], input[type="date"], input[type="email"] {
            width: 95%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px; /* 添加间隔 */
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>编辑员工信息</h1>
<div style="display: flex; justify-content: center; width: 100%;">
    <form action="../employee_edit/?employee_id={{ employee.employee_id }}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>员工ID</th>
                <td><input type="text" id="employee_id" name="employee_id" value="{{ employee.employee_id }}" readonly
                           style="background-color: #d3d3d3; pointer-events: none;"></td>
            </tr>
            <tr>
                <th>所属部门ID</th>
                <td><input type="text" id="department_id" name="department_id" value="{{ employee.department_id}}"></td>
            </tr>
            <tr>
                <th>姓名</th>
                <td><input type="text" id="employee_name" name="employee_name" value="{{ employee.employee_name }}"></td>
            </tr>
            <tr>
                <th>职位</th>
                <td><input type="text" id="position" name="position"
                           value="{{ employee.position }}"></td>
            </tr>
            <tr>
                <th>电话</th>
                <td><input type="text" id="contact_phone" name="contact_phone" value="{{ employee.contact_phone }}">
                </td>
            </tr>
            <tr>
                <th>邮箱</th>
                <td><input type="email" id="email_address" name="email_address" value="{{ employee.email_address }}">
                </td>
            </tr>
            <tr>
                <th>入职日期</th>
                <td><input type="date" id="hire_date" name="hire_date" value="{{ employee.hire_date|date:"Y-m-d" }}"></td>
            </tr>
            <tr>
                <th>工资</th>
                <td><input type="number" id="salary" name="salary" value="{{ employee.salary }}"></td>
            </tr>
            <tr>
                <th>绩效评级</th>
                <td><input type="text" id="performance_rating" name="performance_rating" value="{{ employee.performance_rating }}"></td>
            </tr>
        </table>
        <div class="submit-container">
            <input type="submit" value="提交">
            <button type="button" onclick="window.location.href='../'">返回</button>
        </div>
    </form>
</div>
</body>
</html>
