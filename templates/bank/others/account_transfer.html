<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户转账</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navigation {
            background-color: #333;
            overflow: hidden;
        }
        .navigation a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navigation a:hover {
            background-color: #ddd;
            color: black;
        }
        .navigation .active {
            background-color: #4CAF50;
            color: white;
        }
        .content {
            padding: 20px;
            width: 50%;
            margin: 0 auto;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input[type="text"], .form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .form-container input[type="submit"], .form-container .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        .form-container input[type="submit"]:hover, .form-container .back-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var errorMessage = "{{ error|escapejs }}";
            if (errorMessage) {
                alert(errorMessage);
            }
        });
    </script>
</head>
<body>
    <div class="navigation">
        <a href="/bank/bank" class="nav-button">银行管理</a>
        <a href="/bank/customer" class="nav-button">客户管理</a>
        <a href="/bank/account" class="nav-button active">账户管理</a>
        <a href="/bank/loan" class="nav-button">贷款管理</a>
        <a href="/bank/department" class="nav-button">银行部门管理</a>
        <a href="/bank/employee" class="nav-button">员工管理</a>
    </div>
    <div class="content">
        <div class="form-container">
            <h2>账户转账</h2>
            <form method="post" action="/bank/others/account_transfer/">
                {% csrf_token %}
                <label for="from_account">转出账户ID:</label>
                <input type="text" id="from_account" name="from_account" required>

                <label for="to_account">转入账户ID:</label>
                <input type="text" id="to_account" name="to_account" required>

                <label for="amount">转账金额:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>

                <div class="button-container">
                    <input type="submit" value="确认转账">
                    <a href="/bank/account" class="back-button">返回</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
